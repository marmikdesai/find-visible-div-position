<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find visiable div position</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<style type="text/css">
	.common {
		width: 100px;
		line-height: 100px;
		margin-bottom: 10px;
		background: purple;
		text-align:center;
		border-radius:50%;
	}
	.special {
		background: yellow;
	}
</style>
<script type="text/javascript">
	$(window).load(function(){
		function visibleDiv(){
			var window = $(window);
			var view = {
				top : window.scrollTop(),
				left : window.scrollLeft()
			};
			view.right = view.left + window.width();
			view.bottom = view.top + window.height();
			var spePosi = $('.special').offset();
// yellow div position 
//			console.log(spePosi);
			spePosi.right = spePosi.left + $('.special').outerWidth();
			spePosi.bottom = spePosi.top + $('.special').outerHeight();
			var result = (!(view.right < spePosi.left || view.left > spePosi.right || view.bottom < spePosi.top || view.top > spePosi.bottom));
			if (result == true){
				alert("visiable div");
			} else{
				alert("no visiable div");
			}

		};
		$('.common').click(function(){
			visibleDiv($('.special'));
		});
	});  
</script>
</head>
