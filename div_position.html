<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find visiable div position</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<style type="text/css">
	.common {
		width: 100px;
		line-height: 100px;
		margin-bottom: 10px;
		background: blue;
		text-align:center;
	}
	.special {
		background: orange;
	}
</style>
<script type="text/javascript">
	$(window).load(function(){
		function isOnScreen(){
			var win = $(window);
			var viewport = {
				top : win.scrollTop(),
				left : win.scrollLeft()
			};
			viewport.right = viewport.left + win.width();
			viewport.bottom = viewport.top + win.height();
			var bounds = $(".common").offset();
			bounds.right = bounds.left + $(".common").outerWidth();
			bounds.bottom = bounds.top + $(".common").outerHeight();
			return (!(viewport.right < bounds.left || viewport.left > bounds.right || viewport.bottom < bounds.top || viewport.top > bounds.bottom));
		};
		$('.common').click(function(){
			//alert($('.orange').isOnScreen());
			alert($(this).isOnScreen());
		});
	});  
</script>
</head>
